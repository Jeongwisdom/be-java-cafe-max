<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        {{> header}}
        <div></div>
        <div class="description">
            <div class="inbox">
                <div class="small text">코드스쿼드 백엔드 교육용 페이지</div>
                <div class="big text">HELLO JAVA! 입니다.</div>
            </div>
        </div>
        <div class="board">
            <div class="countOfPost">
                <p>전체 글 <span id="post_count"></span>개</p>
            </div>
            <div class="board_list">
                <div class="list">
                    <div class="top column">
                        <div class="title">제목</div>
                        <div class="writer">작성자</div>
                        <div class="date">작성일자</div>
                        <div class="hits">조회수</div>
                    </div>
                </div>
                <div class="page">
                    <ul class="pagination">
                        <li><a href="#" class="prev">«</a></li>
                        <li><a href="#" class="num on">1</a></li>
                        <li><a href="#" class="num">2</a></li>
                        <li><a href="#" class="num">3</a></li>
                        <li><a href="#" class="num">4</a></li>
                        <li><a href="#" class="num">5</a></li>
                        <li><a href="#" class="next">»</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
