{{> fragments/header}}
<div class="wrap-detail">
    <div class="post-title">
        <div>{{article.title}}</div>
    </div>
    <div class="post-detail">
        <div class="post-nickname">작성자: {{article.writer}}</div>
        <div class="post-date">작성일자: {{article.writeDate}}</div>
        <div class="post-hits">조회: {{article.hits}}</div>
    </div>
    <div>
        <div class="post-content">{{article.contents}}</div>
    </div>
</div>
<div class="comment-wrap">
    <div class="countOfComment">
        <p>댓글 <span id="comment_count">{{comments.size}}</span>개</p>
    </div>
    {{#comments}}
    <div class="comment-detail">
        <div class="comment-in-wrap">
            <div class="comment-nickname">{{author}}</div>
            <div class="comment">{{comment}}</div>
            <div class="comment-date">{{createdDate}}</div>
        </div>
        <div class="comment-menu">
            <a href="/comment/update/{{postIndex}}/{{index}}" class="button" id="modify" role="button">수정</a>
            <form name="question" method="post" action="/comment/delete/{{postIndex}}/{{index}}/{{article.writer}}">
                <input type="hidden" name="_method" value="DELETE"/>
                <button class="button next-writing" type="submit" style="border: none;">삭제</button>
            </form>
        </div>
    </div>
    {{/comments}}
    <div class="write-comment">
        <form name="comment-form" id="comment" method="post" action="/comment/create/{{article.writer}}">
            <input type="hidden" name="postIndex" value="{{article.index}}"/>
            <input type="hidden" name="author" value="{{user.nickname}}"/>
            <label for="comment-input" id="comment-label"></label>
            <textarea name="comment" id="comment-input" placeholder="댓글을 입력하세요."></textarea>
            <button class="button submit">Comment</button>
        </form>
    </div>
    <div class="post-detail-button">
        <div class="button-writing">
            <div>
                <a class="button pre-writing" href="/article/{{index}}/{{writer}}">이전 글</a>
            </div>
            <div>
                <a class="button next-writing" href="/article/{{index}}/{{writer}}">다음 글</a>
            </div>
        </div>
        <div class="post-bottom-list">
            {{#equal}}
            <a href="/article/update/{{article.index}}" class="button next-writing">수정</a>
            <form name="question" method="post" action="/article/delete/{{article.index}}">
                <input type="hidden" name="_method" value="DELETE"/>
                <button class="button next-writing" type="submit" style="border: none;">삭제</button>
            </form>
            {{/equal}}
            <a class="button next-writing" href="/">목록으로</a>
        </div>
    </div>
</div>
{{> fragments/footer}}
