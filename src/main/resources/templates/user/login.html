{{> fragments/header}}
<div class="keyword"><strong>로그인</strong></div>
<div class="form-box">
    <form name="question" id="signUp-form" method="post" action="/login">
        <div class="box">
            <label for="userID">아이디</label>
            <input type="text" id="userID" name="userID" placeholder="User ID" autofocus></div>
        <div id="userIDMessage" class="message"></div>
        <div class="box">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div id="passwordMessage" class="message"></div>
        <button class="body button" onclick="validateData()">로그인</button>
        <div id="allMessage" class="message"></div>
    </form>
</div>
{{> fragments/footer}}
