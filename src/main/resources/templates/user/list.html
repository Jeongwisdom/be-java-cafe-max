<!DOCTYPE html>
<html>
    <head>
        <title>signUp form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <nav class="header">
            <div>
                <a href="/" class="home">HELLO!</a>
            </div>
            <div class="menu">
                <button id="check" >
                    <span class="menu-bar"><img src="/images/menu-bar.png" width="20px"></span>
                </button>
                <div class="bar">
                    <a href="/user/list" class="head button" role="button">멤버리스트</a>
                    <a href="/user/login" class="head button" role="button">로그인</a>
                    <a href="/user/form" class="head button" role="button">회원가입</a>
                </div>
            </div>
        </nav>
        <div></div>
        <div class="description">
            <div class="inbox">
                <div class="small text">멤버리스트</div>
                <div class="big text">참여자를 확인할 수 있습니다.</div>
            </div>
        </div>
        <div class="board">
            <div class="countOfPost">
                <p>전체 멤버 <span id="member_count">{{users.size}}</span>명</p>
            </div>
            <div class="board_list">
                <div class="list">
                    <table class="userList">
                        <thead>
                        <tr>
                            <th>#</th> <th>사용자 아이디</th> <th>닉네임</th> <th>이메일</th> <th>회원가입일</th> <th></th>
                        </tr>
                        </thead>
                        {{#users}}
                        <tbody>
                        <tr>
                            <th>{{index}}</th> <td>{{userID}}</td> <td>{{nickname}}</td> <td>{{email}}</td> <td>{{signUpDate}}</td> <td><a href="#" class="button" id="modify" role="button">수정</a></td>
                        </tr>
                        </tbody>
                        {{/users}}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
