{{> fragments/header}}
        <div></div>
        <div class="description">
            <div class="inbox">
                <div class="small text">멤버리스트</div>
                <div class="big text">참여자를 확인할 수 있습니다.</div>
            </div>
        </div>
        <div class="board">
            <div class="countOfPost">
                <p>전체 멤버 <span id="member_count">{{users.size}}</span>명</p>
            </div>
            <div class="board_list">
                <div class="list">
                    <table class="userList">
                        <thead>
                        <tr>
                            <th>#</th> <th>사용자 아이디</th> <th>닉네임</th> <th>이메일</th> <th>회원가입일</th> <th></th>
                        </tr>
                        </thead>
                        {{#users}}
                        <tbody>
                        <tr>
                            <th>{{index}}</th> <td><a href="/users/{{userID}}">{{userID}}</a></td> <td>{{nickname}}</td> <td>{{email}}</td> <td>{{signUpDate}}</td> <td><a href="#" class="button" id="modify" role="button">수정</a></td>
                        </tr>
                        </tbody>
                        {{/users}}
                    </table>
                </div>
            </div>
        </div>
{{> fragments/footer}}
