{{> fragments/header}}
    <div class="keyword"><strong>개인정보 수정</strong></div>
    <div class="form-box">
        <form name="question" id="update-form" method="post" action="/user/{{user.userID}}/update">
            <div class="box">
                <label for="userID">아이디</label>
                <input type="text" id="userID" name="userID" value="{{user.userID}}" disabled/>
            </div>
            <div class="box">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" value="{{user.email}}" onkeyup="verifyEmail()">
            </div>
            <div id="emailMessage" class="message"></div>
            <div class="box">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" value="{{user.nickname}}" onkeyup="verifyNickname()">
            </div>
            <div id="nicknameMessage" class="message"></div>
            <div class="box">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" value="{{user.password}}" onkeyup="verifyPassword()">
            </div>
            <div id="passwordMessage" class="message"></div>
            <button class="body button" onclick="validateData()">수정 완료</button>
            <div id="allMessage" class="message"></div>
        </form>
    </div>
    <script src="/js/dataValidation.js"></script>
{{> fragments/footer}}
