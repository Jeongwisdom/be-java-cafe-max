{{> fragments/header}}
<div class="keyword"><strong>개인정보 수정</strong></div>
<div class="form-box">
    <form name="question" id="update-form" method="post" action="/user/update" onsubmit="return validateUpdateData()">
        <input type="hidden" name="_method" value="PATCH"/>
        <div class="box">
            <label for="userID">아이디</label>
            <input type="text" id="userID" name="userID" value="{{user.userID}}" readonly/>
        </div>
        <div class="box">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" value="{{user.email}}" onkeyup="verifyEmail()">
        </div>
        <div id="emailMessage" class="message"></div>
        <div class="box">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" value="{{user.nickname}}" onkeyup="verifyNickname()">
        </div>
        <div id="nicknameMessage" class="message"></div>
        <div class="box">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" value="{{user.password}}" onkeyup="verifyPassword()">
        </div>
        <div id="passwordMessage" class="message"></div>
        <button class="body button">수정 완료</button>
        <div id="allMessage" class="message" style="color: red">
            {{#errorMessage}}
            {{{errorMessage}}}
            {{/errorMessage}}
        </div>
    </form>
</div>
<script src="/js/dataValidation.js"></script>
{{> fragments/footer}}
