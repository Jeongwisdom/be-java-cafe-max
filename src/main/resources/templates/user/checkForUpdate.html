{{> fragments/header}}
<div class="keyword"><strong>개인정보 수정</strong></div>
<div class="form-box">
    <form name="question" id="signUp-form" method="post" action="/user/form/{{userId}}">
        <div class="box">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="Password" autofocus>
        </div>
        <div id="passwordMessage" class="message"></div>
        <button class="body button">비밀번호 확인</button>
        <div id="allMessage" class="message" style="color: red">
            {{#errorMessage}}
            {{{errorMessage}}}
            {{/errorMessage}}
        </div>
    </form>
</div>
{{> fragments/footer}}
